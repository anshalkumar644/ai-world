<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI World</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div id="splash-text">अंशल की AI दुनिया में आपका स्वागत है!</div>
        <div class="loader"></div> <!-- Loading animation element -->
        <button id="start-button" disabled>शुरू करें</button> <!-- New Start Button -->
    </div>

    <!-- Main Robot Interface (initially hidden) -->
    <div id="main-interface">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="dropdown">
                <button class="dropbtn">मेनू 
                    <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 10l5 5 5-5H7z"/>
                    </svg>
                </button>
                <div class="dropdown-content">
                    <a href="#" id="home-link">होम</a>
                    <a href="#" id="about-link">के बारे में</a>
                    <a href="#" id="contact-link">संपर्क करें</a>
                    <a href="#" id="help-link">सहायता</a>
                </div>
            </div>
            <h1 class="navbar-title">AI World</h1>
        </nav>

        <!-- Content area below navbar -->
        <div class="content-area-wrapper">
            <div id="chat-display" class="chat-display">
                <!-- Chat messages will appear here -->
            </div>
            <div class="main-content-area">
                <div id="ai-face-container" class="ai-face-container">
                    <!-- Image source using the user-provided URL -->
                    <img id="ai-face-image" src="https://i.ibb.co/wt1KjSF/1000097633-removebg-preview.png" alt="AI Assistant Face">
                </div>
                <div id="status-text" class="status-text"></div> <!-- For AI thinking/listening status -->

                <div class="chat-input-area">
                    <input type="text" id="user-input" class="chat-input" placeholder="अपना संदेश यहाँ लिखें या माइक्रोफ़ोन पर बोलें..." disabled>
                    <button id="mic-button" class="mic-button" title="बोलकर इनपुट दें">
                        <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.2-3c0 3-2.54 5.1-5.2 5.1S6.8 14 6.8 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.8z"/>
                        </svg>
                    </button>
                    <button id="send-button" class="send-button" disabled>भेजें</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script type="module" src="script.js"></script>
</body>
</html>
