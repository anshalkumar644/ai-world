<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI World</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div id="splash-text">अंशल की AI दुनिया में आपका स्वागत है!</div>
        <div class="loader"></div> <!-- Loading animation element -->
    </div>

    <!-- Main Robot Interface (initially hidden) -->
    <div id="main-interface">
        <div id="chat-display" class="chat-display">
            <!-- Chat messages will appear here -->
        </div>
        <div class="main-content-area">
            <div id="ai-face-container" class="ai-face-container">
                <!-- Image of AI Assistant Face -->
                <img id="ai-face-image" src="https://i.ibb.co/wt1KjSF/1000097633-removebg-preview.png" alt="AI Assistant Face">
            </div>
            <div id="status-text" class="status-text"></div> <!-- For AI thinking/listening status -->

            <div class="chat-input-area">
                <input type="text" id="user-input" class="chat-input" placeholder="अपना संदेश यहाँ बोलें या टाइप करें..." disabled>
                <button id="mic-button" class="mic-button" title="बोलकर इनपुट दें">
                    <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.2-3c0 3-2.54 5.1-5.2 5.1S6.8 14 6.8 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.8z"/>
                    </svg>
                </button>
                <button id="send-button" class="send-button" disabled>भेजें</button>
            </div>
        </div>

        <!-- Start Chat Button Overlay -->
        <div id="start-chat-container">
            <button id="start-chat-button">चैट शुरू करें</button>
        </div>
    </div>

    <!-- Custom JavaScript Link -->
    <script type="module" src="script.js"></script>
</body>
</html>
